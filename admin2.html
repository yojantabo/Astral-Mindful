<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/s.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Administrador</title>
</head>

<body>

    <div id="admin2">
        <div class="container">
            <div class="row ">
                <div class="col d-flex flex-row-reverse bd-highlight ">
                    <a href="admin.html" class="btn btn-secondary mt-3 py-3 px-5 bing mt-5 mb-5">Cerrar Sesión</a>
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-6 col-md-8 col-sm-12 mx-auto mt-4 mb-5 px-5 shadow text-center">
                    <h2 class="my-4">Editor de producto</h2>
                    <form action="" method="post">
                        <input class="form-control mb-3" type="text" placeholder="Nombre Producto">
                        <select class="form-control mb-3" name="tipo" required>
                            <option value="">Categoría</option>
                            <option>Cursos</option>
                            <option>Gemas</option>
                        </select>
                        <input class="form-control mb-3" type="number" placeholder="Valor del producto">
                        <textarea class="form-control mb-3" placeholder="Descripción" name="Descripción" id="" cols="30"
                            rows="5"></textarea>
                        <input type="file" accept="image/*" class="form-control" name="foto" required>
                        <input type="submit" class="btn btn-secondary mt-3 mb-5">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/codigo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
